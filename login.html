<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>i-SBHP</title>
    <link rel="stylesheet" href="css/bhp.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "cont">
        <div class = "form">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <p class="passwordd">Password</p>
            <label>
                <input type="password" name="password">
            </label>
            <button class="submit" type ="button">Sign In</button>
            <p class="forgotpassword">Forgot Password ?</p>
            <div class="social-media">
                <ul>
                    <li><img src="images/gmail.png"></li>
                    <li><img src="images/yahoo.png"></li>
                </ul>

            </div>
        </div>
        <div class="sub-cont">
            <h1 class="name">i-SBHP</h1>
            <button class="signup" type ="button">Sign Up</button>
            <h6 class="secure">And secure your projects!</h6>
        </div>
    </div>
</body>
</html>
